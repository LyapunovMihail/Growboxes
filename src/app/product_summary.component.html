<div class="buyPagesContainer" *ngIf="productsInBucket">

	<ul class="breadcrumb">
		<li><a routerLink="/">Главная</a> <span class="divider">/</span></li>
		<li class="active">Корзина покупок</li>
    </ul>

	<section class="main-content">				
		<div>
			<div>					
				<h3 class="title"><span class="text">Корзина покупок</span></h3>
				<hr class="soft"/>

				<div class="bucketTable" *ngIf="productsInBucket.length > 0">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>УБРАТЬ</th>
								<th>ИЗОБРАЖЕНИЕ</th>
								<th>НАЗВАНИЕ</th>
								<th>КОЛИЧЕСТВО</th>
								<th>ЦЕНА ЗА ШТ.</th>
								<th>ВСЕГО</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of productsInBucket">
								<td><button type="button" class="close pull-left" aria-label="Close" (click)="deleteProduct(item)"><span aria-hidden="true">&times;</span></button></td>
								<td class="span4"><a routerLink="/product_details/{{item.product._id}}"><img alt="" src="{{item.product.imgUrl}}"></a></td>
								<td>{{item.product.name}}</td>
								<td><input type="number" min="1" class="input-mini" [(ngModel)]="item.number" (input)="updateProduct(item)"></td>
								<td>{{item.product.price}}</td>
								<td>{{item.product.price * item.number}}</td>
							</tr>
							
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td><strong>{{sumPrice}} RUB</strong></td>
							</tr>		  
						</tbody>
					</table>
					
					<p class="buttons center">				
						<button class="btn btn-large" type="button" routerLink="/products/growboxes">Продолжить покупки</button>
						<button class="btn btn-large colorButton pull-right" type="submit" id="checkout" routerLink="/checkout">Оформление заказа</button>
					</p>
				</div>	
				<div *ngIf="productsInBucket.length == 0">
					<h5>Корзина пуста!</h5>
					<p class="buttons center" style="margin-top: 15px">				
						<button class="btn btn-large colorButton pull-right" type="submit" id="checkout" routerLink="/">Продолжить</button>
					</p>
				</div>				
			</div>
		</div>
	</section>	
	
</div>
